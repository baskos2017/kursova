{% extends 'accountsapp/base.html' %}
{% load static %}
{% block links %}
    
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/inputmask.js' %}"></script>
    <script src="{% static 'js/validationpass.js' %}" ></script>
    <script src="{% static 'js/validation.js' %}" ></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
   
{% endblock %}
{% block main %}
    <h1>Реєстрація</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required minlength="8">
        <input type="password" name="confirm_password" placeholder="Confirm password" minlength="8" required>
        <input type="text" name="first_name" placeholder="First name" required>
        <input type="text" name="last_name" placeholder="Last name" required>
        <input type="text" name="phone_number" id="id_phone" required>
        {% if error_text %}
        <p class="error">{{error_text}}</p>
        {% endif %}
        <button>Реєстрація</button>
    </form>
    
{% endblock %}
